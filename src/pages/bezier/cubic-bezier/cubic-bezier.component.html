<div class="ui-row">
  <div class="ui-col-md-12">
    <link rel="markdown" href="./doc.md">
  </div>
  <div class="ui-col-md-12">
    <div class="ui-clearfix">
      <div class="ui-pull-left">
        <div class="canvas-wrap">
          <canvas #canvas1></canvas>
          <canvas #canvas2></canvas>
          <canvas #canvas3></canvas>
          <div class="btn-wrap">
            <button class="btn" [ngStyle]="btn1"></button>
            <button class="btn" [ngStyle]="btn2"></button>
          </div>
        </div>
        <div class="demo">
          <div>
            <div [ngStyle]="{left: left}"></div>
          </div>
        </div>
        <div class="bezier-value">new CubicBezier(<input type="number" [(ngModel)]="customParams[0]" (change)="update()">,
          <input type="number" [(ngModel)]="customParams[1]" (change)="update()">,
          <input type="number" [(ngModel)]="customParams[2]" (change)="update()">,
          <input type="number" [(ngModel)]="customParams[3]" (change)="update()">);
        </div>
        <div class="ui-clearfix">
          <div class="ui-pull-left">
            {{ progress }}
          </div>
          <div class="ui-pull-left">
            <ui-input type="range" [(ngModel)]="progress" (uiChange)="change($event)"></ui-input>
          </div>
          <div class="ui-pull-right">
            <button class="ui-btn ui-btn-primary" type="button" (click)="run()">start</button>
          </div>
        </div>
      </div>

      <div class="ui-pull-left demo-control">
        <div>常用参数：</div>
        <ul>
          <li>
            <label>
              <ui-input (uiChange)="setBezierType($event)" value="ease" type="radio"
                        name="cubic-bezier-type"></ui-input>
              ease</label>
          </li>
          <li>
            <label>
              <ui-input (uiChange)="setBezierType($event)" value="linear" type="radio"
                        name="cubic-bezier-type"></ui-input>
              linear</label>
          </li>
          <li>
            <label>
              <ui-input (uiChange)="setBezierType($event)" value="easeIn" type="radio"
                        name="cubic-bezier-type"></ui-input>
              ease-in</label>
          </li>
          <li>
            <label>
              <ui-input (uiChange)="setBezierType($event)" value="easeOut" type="radio"
                        name="cubic-bezier-type"></ui-input>
              ease-out</label>
          </li>
          <li>
            <label>
              <ui-input (uiChange)="setBezierType($event)" value="easeInOut" type="radio"
                        name="cubic-bezier-type"></ui-input>
              ease-in-out</label>
          </li>
          <li>
            <label>
              <ui-input (uiChange)="setBezierType($event)" value="ios" type="radio" name="cubic-bezier-type"></ui-input>
              ios 系统动画曲线</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
