<form class="ui-form">
  <div class="ui-form-group">
    <div class="ui-control-value ui-col-xs-offset-4">
      <h2>用户信息登记 <small>更小的</small></h2>
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label ui-control-label-sm ui-col-xs-4">姓名</label>
    <div class="ui-control-value">
      <input type="text" size="sm" uiInput name="name" placeholder="请输入姓名">
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label ui-control-label-sm ui-col-xs-4">手机号码</label>
    <div class="ui-control-value">
      <ui-input-group>
        <ui-input-addon>86+</ui-input-addon>
        <input type="number" size="sm" name="age" uiInput placeholder="请输入号码">
      </ui-input-group>
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label ui-control-label-sm ui-col-xs-4">出生年月</label>
    <div class="ui-control-value">
      <ui-input type="date" size="sm" name="birthday" placeholder="请选择出生年月"></ui-input>
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label ui-control-label-sm ui-col-xs-4">性别</label>
    <div class="ui-control-static ui-control-static-sm">
      <label><ui-input type="radio" name="sex"></ui-input> 男</label>&nbsp;&nbsp;<label><ui-input type="radio" name="sex"></ui-input> 女</label>
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label ui-control-label-sm ui-col-xs-4">注意事项</label>
    <div class="ui-control-static ui-control-static-sm">
      外国人不允许登记
    </div>
  </div>
  <div class="ui-btn-wrap">
    <div class="ui-col-xs-offset-4">
      <button type="button" class="ui-btn ui-btn-primary">提 交</button>
    </div>
  </div>
</form>
