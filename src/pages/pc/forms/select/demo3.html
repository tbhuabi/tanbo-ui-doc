<p>
  通过 selectedIndex 设置默认选项：
  <ui-select selectedIndex="2">
    <ui-option>Apple</ui-option>
    <ui-option>Orange</ui-option>
    <ui-option>Banana</ui-option>
  </ui-select>
</p>
<p>
  通过 selected 设置默认选项：
  <ui-select>
    <ui-option>Apple</ui-option>
    <ui-option selected>Orange</ui-option>
    <ui-option>Banana</ui-option>
  </ui-select>
</p>
<p>
  禁用其中某一选项：
  <ui-select>
    <ui-option>Apple</ui-option>
    <ui-option disabled>Orange</ui-option>
    <ui-option>Banana</ui-option>
  </ui-select>
</p>
