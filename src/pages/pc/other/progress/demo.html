<div class="ui-row">
  <div class="ui-col-md-12">
    <p>条形进度条</p>
    <div>
      <ui-progress [value]="32"></ui-progress>
      <ui-progress class="ui-default" [value]="32"></ui-progress>
      <ui-progress class="ui-primary" [value]="32"></ui-progress>
      <ui-progress class="ui-info" [value]="32"></ui-progress>
      <ui-progress class="ui-success" [value]="32"></ui-progress>
      <ui-progress class="ui-warning" [value]="32"></ui-progress>
      <ui-progress class="ui-danger" [value]="32"></ui-progress>
    </div>
  </div>
  <div class="ui-col-md-12">
    <p>圆形进度条</p>
    <div>
      <ui-progress type="circle" [value]="56"></ui-progress>
      <ui-progress type="circle" class="ui-default" [value]="32"></ui-progress>
      <ui-progress type="circle" class="ui-primary" [value]="77"></ui-progress>
      <ui-progress type="circle" class="ui-info" [value]="14"></ui-progress>
      <ui-progress type="circle" class="ui-success" [value]="98"></ui-progress>
      <ui-progress type="circle" class="ui-warning" [value]="56"></ui-progress>
      <ui-progress type="circle" class="ui-danger" [value]="83"></ui-progress>
    </div>
  </div>
</div>
