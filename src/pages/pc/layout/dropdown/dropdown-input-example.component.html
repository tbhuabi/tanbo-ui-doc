<p>选中的值： {{ value }}</p>
<ui-dropdown>
  <ui-dropdown-input [value]="text" placeholder="请选择" (uiClean)="setValue()"></ui-dropdown-input>
  <ui-dropdown-menu displayLimit="minWidth">
    <ui-item *ngFor="let item of values" (click)="setValue(item)">{{ item.label }}</ui-item>
  </ui-dropdown-menu>
</ui-dropdown>
