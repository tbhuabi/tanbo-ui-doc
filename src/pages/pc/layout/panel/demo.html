<h4>普通用法</h4>
<ui-panel>
  <ui-panel-header>
    <h3 class="ui-panel-title">面板标题</h3>
  </ui-panel-header>
  <ui-panel-body>
    <p>内容</p>
  </ui-panel-body>
  <ui-panel-footer>
    底部内容
  </ui-panel-footer>
</ui-panel>
<h4>填充效果</h4>
<ui-panel class="ui-fill">
  <ui-panel-header>
    <h3 class="ui-panel-title">面板标题</h3>
  </ui-panel-header>
  <ui-panel-body>
    <p class="ui-container-fluid">内容</p>
  </ui-panel-body>
  <ui-panel-footer>
    底部内容
  </ui-panel-footer>
</ui-panel>
